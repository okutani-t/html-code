<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>img cover test</title>
    <style>
    * {
      box-sizing: border-box;
    }
      body {
        width: 900px;
        padding: 20px;
        margin: 0 auto;
      }
      .box {
        text-align: center;
        position: relative;
        padding: 15px;
        border: 1px solid #ccc;
        width: 180px;
        height: 300px;
        margin-left: 10px;
        float: left;
      }
      .new {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>

    <div class="box">
      <img src="img_gallery.png" alt="">
      <img src="img_new.png" class="new" alt="">
      <p>新しい家です</p>
      <p>2015/12/12</p>
    </div>

    <div class="box">
      <img src="img_gallery.png" alt="">
      <img src="img_new.png" class="new" alt="">
      <p>これも家です</p>
      <p>2015/12/12</p>
    </div>

    <div class="box">
      <img src="img_gallery.png" alt="">
      <img src="img_new.png" class="new" alt="">
      <p>また家です</p>
      <p>2015/12/12</p>
    </div>

    <div class="box">
      <img src="img_gallery.png" alt="">
      <img src="img_new.png" class="new" alt="">
      <p>そして家です</p>
      <p>2015/12/12</p>
    </div>

  </body>
</html>
